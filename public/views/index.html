<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/vendors/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="taskForm">
          <div class="form-group">
            <label for="taskName">Enter Task</label>
            <input type="text" id="taskName" name="taskName"/>
          </div>
          <button id="createTask" class="btn btn-default">Create!</button>
      </form>
      <div id="tasks" class="tasks">
      </div>
    </div>
  </body>
</html>
